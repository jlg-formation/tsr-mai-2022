<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
  </head>
  <body>
    <h1>Multiplication</h1>
    <svg viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" />
      <g class="circles"></g>
      <g class="lines"></g>
    </svg>
    <div class="command">
      <label class="sampleNbr">
        <div>SampleNbr: <span>34</span></div>
        <input type="range" min="1" max="100" step="1" />
      </label>
      <label class="multiplicationFactor">
        <div>MultiplicationFactor: <span>12</span></div>
        <input type="range" min="1" max="100" step="0.02" />
      </label>
      <button>Play</button>
    </div>
  </body>
</html>
